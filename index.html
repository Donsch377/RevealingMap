<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revealing Map | Explorer's Atlas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="map-stage">
      <div
        id="map"
        role="application"
        aria-labelledby="map-heading"
        aria-describedby="map-description"
      ></div>
      <h2 id="map-heading" class="visually-hidden">Exploration progress map</h2>
      <p id="map-description" class="visually-hidden">
        Interactive map showing the areas you have uncovered and the fog that still hides unexplored
        locations.
      </p>
    </main>
    <header class="site-banner" role="banner">
      <div class="brand">
        <span class="eyebrow">Explorer's Atlas</span>
        <h1>Revealing Map</h1>
        <p class="tagline">Track your wanderings as they lift the citywide fog in real time.</p>
      </div>
      <div class="level-indicator" aria-live="polite">
        <div
          id="level-bar"
          role="progressbar"
          aria-label="Exploration level"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-valuenow="0"
        >
          <div id="level-bar-fill"></div>
        </div>
        <span id="level-bar-text"></span>
      </div>
    </header>
    <section id="controls" aria-label="Explorer controls">
      <button id="explore">Start exploring</button>
    </section>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="leveling.js"></script>
    <script src="code.js"></script>
  </body>
</html>
