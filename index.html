<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steps to Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="topbar">
    <label for="stepsInput">Steps:</label>
    <input type="number" id="stepsInput" placeholder="Enter steps" />
    <label for="heightInput">Height (cm):</label>
    <input type="number" id="heightInput" placeholder="e.g. 175" />
    <button id="generateBtn">Generate</button>
    <button id="redoBtn">Redo</button>
    <button id="gmapsBtn">Open in Google Maps</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="code.js"></script>
</body>
</html>
